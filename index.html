<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">    
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <img class="header_img" src="image/background.png">
            <label class="header_labelup" >| Encriptador</label>
            <label class="header_labeldown" >| Desencriptador</label>
        </header>


        <main>
            <div>
                <textarea id="encryptMsg" class="encrypt_textarea" placeholder="Introduzca el texto a encriptar"></textarea>
                <textarea id="decryptMsg" class="decrypt_textarea" placeholder="Introduzca el texto a desencriptar"></textarea>
            </div>

            <div class="btn">
                <button id="encryptBtn" class="btn_encrypt">Encriptar</button>
                <button id="decryptBtn" class="btn_decrypt">Desencriptar</button>
                <button id="copy_button" class="btn_copy">Copiar</button>
            </div>
        </main>


        <footer>
            <img class="footer_img" src="image/background.png">
        
        </footer>

        <script src="script.js"  ></script>

    </body>

</html>
